<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nexus Retail</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        
        /* 1. Animasi Background Slider */
        .bg-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 6s ease; /* Tambah efek zoom lambat di bg */
            transform: scale(1);
            z-index: -1;
        }

        .bg-slide.active {
            opacity: 1;
            transform: scale(1.05); /* Efek bernafas pada gambar */
        }

        /* 2. Animasi Masuk (Intro) */
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .animate-enter {
            animation: slideUp 1s ease-out forwards;
        }

        /* 3. Animasi KELUAR (Saat tombol diklik) - KUNCI UNIKNYA DI SINI */
        .page-exit-active {
            opacity: 0;
            transform: scale(1.1); /* Halaman membesar dan menghilang */
            filter: blur(10px);    /* Menjadi buram */
        }

        /* 4. Tombol Glowing Animation */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
            50% { box-shadow: 0 0 20px #4f46e5, 0 0 30px #4338ca; }
            100% { box-shadow: 0 0 5px #4f46e5, 0 0 10px #4f46e5; }
        }

        .btn-glow:hover {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body id="main-body" class="bg-gray-900 h-screen w-full overflow-hidden relative flex items-center justify-center text-white">

    <div id="slider-container" class="absolute inset-0 w-full h-full"></div>

    <div class="absolute inset-0 bg-gradient-to-b from-black/70 via-black/50 to-black/80 z-0"></div>

    <div class="relative z-10 text-center max-w-4xl px-6 animate-enter flex flex-col items-center">
        
        <div class="mb-8 relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"></div>
            <div class="relative w-24 h-24 bg-gray-900 ring-1 ring-gray-800 rounded-2xl flex items-center justify-center shadow-2xl">
                <i class="fa-solid fa-bag-shopping text-5xl text-indigo-500"></i>
            </div>
        </div>

        <h1 class="text-6xl md:text-8xl font-black tracking-tight mb-6 text-white drop-shadow-lg">
            NEXUS <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">RETAIL</span>
        </h1>

        <p class="text-lg md:text-2xl text-gray-300 mb-12 max-w-2xl font-light leading-relaxed">
            The next generation of e-commerce. <br>
            <span class="text-indigo-400 font-medium">Style. Quality. Speed.</span>
        </p>

        <a href="login-app.html" id="btn-get-started"
           class="btn-glow group relative inline-flex items-center gap-4 px-10 py-5 bg-white text-indigo-900 rounded-full font-bold text-xl tracking-wide transition-all duration-300 transform hover:-translate-y-1 hover:bg-indigo-50 overflow-hidden">
            
            <span class="relative z-10">GET STARTED</span>
            
            <i class="fa-solid fa-arrow-right relative z-10 transition-transform duration-300 group-hover:translate-x-2"></i>
            
            <div class="absolute top-0 -left-[100%] w-1/2 h-full bg-gradient-to-r from-transparent via-white/40 to-transparent skew-x-[25deg] transition-all duration-700 group-hover:left-[200%]"></div>
        </a>

        </div>
    </div>

    <script src="chatbot-config.js"></script>
    <div id="chatbot-widget">
        <!-- Konten chatbot akan di-render oleh JavaScript -->
    </div>
    <script>
        // 1. DATA GAMBAR (Bisa diganti URL-nya)
        const images = [
            'https://images.unsplash.com/photo-1556906781-9a412961d28c?q=80&w=2070&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=2070&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=2070&auto=format&fit=crop', 
            'https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?q=80&w=2070&auto=format&fit=crop'
        ];

        // 2. SLIDER LOGIC
        const sliderContainer = document.getElementById('slider-container');
        let currentIndex = 0;

        // Inisialisasi Slide
        images.forEach((url, index) => {
            const slide = document.createElement('div');
            slide.className = `bg-slide ${index === 0 ? 'active' : ''}`;
            slide.style.backgroundImage = `url('${url}')`;
            sliderContainer.appendChild(slide);
        });

        // Loop Slide
        setInterval(() => {
            const slides = document.querySelectorAll('.bg-slide');
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }, 4500); // Ganti gambar setiap 4.5 detik

        // 3. ANIMASI TRANSISI SAAT KLIK (Magic Moment)
        const startBtn = document.getElementById('btn-get-started');
        const mainBody = document.getElementById('main-body');

        startBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Mencegah pindah halaman langsung
            
            const targetUrl = this.getAttribute('href');

            sessionStorage.setItem('fromOpening', 'true');
            
            // Jalankan animasi keluar
            mainBody.classList.add('page-exit-active');

            // Tunggu animasi selesai (800ms) baru pindah halaman
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        });
    </script>
</body>
</html>
