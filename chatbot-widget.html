<!-- NEXUS RETAIL - CHATBOT WIDGET HTML -->
<!-- Add this to your HTML page or include as component -->

<style>
    /* Chatbot Widget Styles */
    .chatbot-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        font-family: 'Inter', sans-serif;
    }

    /* Chatbot Button */
    .chatbot-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chatbot-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
    }

    .chatbot-button.active {
        display: none;
    }

    /* Chatbot Window */
    #nexus-chatbot {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 400px;
        max-width: calc(100vw - 40px);
        height: 600px;
        max-height: calc(100vh - 140px);
        background: white;
        border-radius: 16px;
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16);
        display: flex;
        flex-direction: column;
        opacity: 0;
        visibility: hidden;
        transform: scale(0.95) translateY(20px);
        transition: all 0.3s ease;
        overflow: hidden;
    }

    #nexus-chatbot.chatbot-open {
        opacity: 1;
        visibility: visible;
        transform: scale(1) translateY(0);
    }

    /* Dark Mode Support */
    .dark #nexus-chatbot {
        background: #1e293b;
        color: #f1f5f9;
    }

    /* Chatbot Header */
    .chatbot-header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 20px;
        border-radius: 16px 16px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chatbot-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .chatbot-header-actions {
        display: flex;
        gap: 10px;
    }

    .chatbot-header-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
    }

    .chatbot-header-btn:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* Chat Messages Container */
    #chatbot-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f8fafc;
    }

    .dark #chatbot-messages {
        background: #0f172a;
    }

    /* Individual Messages */
    .chatbot-message {
        display: flex;
        animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .user-message {
        justify-content: flex-end;
    }

    .bot-message {
        justify-content: flex-start;
    }

    .message-content {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 12px;
        word-wrap: break-word;
        line-height: 1.4;
        font-size: 14px;
    }

    .user-message .message-content {
        background: #4f46e5;
        color: white;
        border-radius: 12px 4px 12px 12px;
    }

    .bot-message .message-content {
        background: white;
        color: #1e293b;
        border: 1px solid #e2e8f0;
        border-radius: 4px 12px 12px 12px;
    }

    .dark .bot-message .message-content {
        background: #334155;
        color: #f1f5f9;
        border-color: #475569;
    }

    .message-time {
        font-size: 11px;
        color: #94a3b8;
        margin-top: 4px;
        padding: 0 4px;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 8px 12px;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #cbd5e1;
        animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            opacity: 0.5;
            transform: translateY(0);
        }
        30% {
            opacity: 1;
            transform: translateY(-10px);
        }
    }

    /* Input Area */
    .chatbot-input-area {
        border-top: 1px solid #e2e8f0;
        padding: 12px;
        background: white;
        display: flex;
        gap: 8px;
        align-items: flex-end;
    }

    .dark .chatbot-input-area {
        background: #1e293b;
        border-color: #334155;
    }

    #chatbot-input {
        flex: 1;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        font-family: inherit;
        resize: none;
        max-height: 100px;
        outline: none;
        transition: border-color 0.2s;
    }

    .dark #chatbot-input {
        background: #334155;
        color: #f1f5f9;
        border-color: #475569;
    }

    #chatbot-input:focus {
        border-color: #4f46e5;
    }

    .chatbot-send-btn {
        background: #4f46e5;
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .chatbot-send-btn:hover {
        background: #4338ca;
    }

    .chatbot-send-btn:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
    }

    /* Empty State */
    .chatbot-empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        color: #64748b;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
        #nexus-chatbot {
            width: calc(100vw - 40px);
            height: calc(100vh - 140px);
            bottom: 80px;
            right: 20px;
            left: 20px;
            max-width: none;
        }

        .message-content {
            max-width: 85%;
        }
    }

    /* Scrollbar Styling */
    #chatbot-messages::-webkit-scrollbar {
        width: 6px;
    }

    #chatbot-messages::-webkit-scrollbar-track {
        background: transparent;
    }

    #chatbot-messages::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
    }

    #chatbot-messages::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    .dark #chatbot-messages::-webkit-scrollbar-thumb {
        background: #475569;
    }

    .dark #chatbot-messages::-webkit-scrollbar-thumb:hover {
        background: #64748b;
    }
</style>
